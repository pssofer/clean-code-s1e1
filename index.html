<!DOCTYPE html>
<html lang="en">
<head>
<title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">

  <header class="header">
  <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
  <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
  </a>
  </header>

  <main class="main">
    <section class="section-task add-task" id="add-task">
        <label for="new-task" class="new-task">Add Item</label>
        <h3 class="section-task__title"></h3>
        <div class="section-task__content">
        <input id="new-task" class="section-task__new-task task" type="text">
        <button class="button add">Add</button>
        </div>   
    </section>

   <section class="section section-incomplete">
    <h3 class="section__title">Todo</h3>
    <ul class="section__todo-tasks" id="todo-tasks">
      <li class="section__todo-list task-list" >
        <input type="checkbox" class="checkbox">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="section__edit-tasks task-list">
        <input type="checkbox" class="checkbox">
        <label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
   </section>
   <section class="section section-complete">
     <h3 class="section__title">Completed</h3>
     <ul class="section__completed-tasks" id="completed-tasks">
        <li class="complete-list task-list">
           <input type="checkbox" checked>
           <label class="task-label">See the Doctor</label>
           <input type="text" class="task">
           <button class="button edit">Edit</button>
           <button class="button delete">
             <img class="delete-img" src="./remove.svg" alt="delete">
           </button>
        </li>
    </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
